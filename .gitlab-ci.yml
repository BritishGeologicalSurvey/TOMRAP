stages:
  - test
  - pages
  - deploy

test:
  tags:
    - docker
  image: continuumio/miniconda3:4.10.3 
  stage: test
  before_script:
  script:
    - conda env create -f environment.yml
    - conda init bash
    - source ~/.bashrc
    - conda activate hazmap
    - cd hazardmaps
    - echo $PWD
    - export PYTHONPATH=.
    - pytest --mpl -vvs test.py

pages-build:
  stage: pages
  script:
  - conda env create -n pages
  - conda install -y sphinx -n pages
  - conda init bash
  - source ~/.bashrc
  - conda activate pages
  - sphinx-build -b html . docs
  artifacts:
    paths:
    - docs
  only:
  - master

